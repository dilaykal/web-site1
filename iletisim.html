        <script>
            function kontrolMail(mail){
                console.log(mail);
                var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
                return regex.test(mail);
            }

            function kontrol(){
                var myForm = document.forms["myform"];
                myForm["soyad"].value;
                var isim = myForm["ad"].value;
                var soyisim = myForm["soyad"].value;
                var eposta = myForm["eposta"].value;
                var cinsiyet = myForm["cins"].value;
                var konu = myForm["konu"].value;
                var mesaj = myForm["mesaj"].value;

                if (isim && eposta && soyisim && cinsiyet && konu && mesaj) {
                    if (kontrolMail(eposta)) {
                        return true;
                    } else {
                        alert("Yanlış mail formatında girdiniz")
                        return false;
                    }
                } else {
                    alert("Lütfen tüm alanları doldurunuz");
                    return false;
                }
            }
        </script>
